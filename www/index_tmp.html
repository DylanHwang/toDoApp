<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoCtrl">
    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button button-icon" ng-click="newTask()">
           <i class="ion-compose icon"></i>
        </button>
      </ion-header-bar>
      <ion-content>
        <ion-list>
         <ion-item ng-repeat="task in tasks"
               class="item-icon-right"
             	 ng-class="{complete: task.completed}"
               ng-click="task.completed = !task.completed"
               >
       {{task.title}}
       <i class="icon ion-ios-arrow-left"></i>
<ion-option-button class="button-assertive"
            ng-click="tasks.splice($index, 1)">
    Delete
</ion-option-button>
<ion-option-button class="button-energized"
            ng-click="edit(task)">
    Edit
</ion-option-button> 
    </ion-item>
</ion-list>
      </ion-content>
    </ion-pane>
       <ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
  </ion-tabs>
  </body>
</html>
