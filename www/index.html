<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/app.routes.js"></script>    
    <script src="js/controller.js"></script>    

    <!-- Wijmo references (required) -->
    <script src="lib/wijmo/controls/wijmo.min.js"></script>
    <link href="lib/wijmo/styles/wijmo.min.css" rel="stylesheet"/>

    <!-- Wijmo controls (optional, include the controls you need) -->
    <script src="lib/wijmo/controls/wijmo.grid.min.js"></script>
    <script src="lib/wijmo/controls/wijmo.chart.min.js"></script>
    <script src="lib/wijmo/controls/wijmo.input.min.js"></script>
    <script src="lib/wijmo/controls/wijmo.gauge.min.js"></script>

    <!-- Wijmo custom theme (optional, include the theme you like) -->
    <link href="lib/wijmo/styles/themes/wijmo.theme.modern.min.css" rel="stylesheet"/>

    <!-- Wijmo custom culture (optional, include the culture you want) -->
    <script src="lib/wijmo/controls/cultures/wijmo.culture.ja.min.js"></script>

    <!-- AngularJS and Wijmo directives (optional, use in AngularJS applications) -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="lib/wijmo/interop/angular/wijmo.angular.min.js"></script>

  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-royal">
      <ion-nav-back-button> 
      </ion-nav-back-button>
    </ion-nav-bar>   
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
   
  </body>
</html>
